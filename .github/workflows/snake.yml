name: Generate Snake Animation üêç

on:
  # Runs automatically every day at 12:30 AM IST (19:00 UTC)
  schedule:
    - cron: "30 19 * * *"

  # Allows manual trigger
  workflow_dispatch:

  # Runs when you push to main
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1Ô∏è‚É£ Checkout your repository content
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Generate the snake SVGs
      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: deepakpathik
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3Ô∏è‚É£ Push generated files to output branch
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
